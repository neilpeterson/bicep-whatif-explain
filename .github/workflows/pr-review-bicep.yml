name: PR Review - Bicep What-If Analysis
#
# Simplified workflow using bicep-whatif-advisor auto-detection.
# Automatically enables CI mode, extracts PR metadata, posts comments, and blocks unsafe deployments.

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bicep-sample/**'
      - '.github/workflows/pr-review-bicep.yml'

permissions:
  id-token: write          # Required for OIDC authentication
  contents: read           # Required to checkout code
  pull-requests: write     # Required to post comments on PRs

env:
  BICEP_TEMPLATE: ./bicep-sample/main.bicep
  BICEP_PARAMS: ./bicep-sample/tme-lab.bicepparam

jobs:
  whatif-review:
    runs-on: ubuntu-latest
    environment: azure-personal-subscription

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -e .[anthropic]

      - env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          az deployment group what-if \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --template-file "${{ env.BICEP_TEMPLATE }}" \
            --parameters "${{ env.BICEP_PARAMS }}" \
            --exclude-change-types NoChange Ignore \
            | bicep-whatif-advisor --bicep-dir bicep-sample/
