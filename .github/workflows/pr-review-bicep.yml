name: PR Review - Bicep What-If Analysis

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bicep-sample/**'
      - '.github/workflows/pr-review-bicep.yml'

permissions:
  id-token: write          # Required for OIDC authentication
  contents: read           # Required to checkout code
  pull-requests: write     # Required to post comments on PRs

env:
  BICEP_TEMPLATE: ./bicep-sample/main.bicep
  BICEP_PARAMS: ./bicep-sample/tme-lab.bicepparam

jobs:
  whatif-review:
    runs-on: ubuntu-latest
    environment: azure-personal-subscription

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git diff in CI mode

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install whatif-explain
        run: |
          pip install -e .[anthropic]

      - name: Run What-If Analysis
        id: whatif
        run: |
          echo "üîç Running What-If analysis..."
          echo "Resource Group: ${{ vars.AZURE_RESOURCE_GROUP }}"
          echo "Template: ${{ env.BICEP_TEMPLATE }}"
          echo "Parameters: ${{ env.BICEP_PARAMS }}"

          # Run What-If and capture output AND errors
          if az deployment group what-if \
            --name "bicep-whatif-pr-${{ github.event.pull_request.number }}" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --template-file "${{ env.BICEP_TEMPLATE }}" \
            --parameters "${{ env.BICEP_PARAMS }}" \
            --exclude-change-types NoChange Ignore \
            > whatif-output.txt 2>&1; then

            echo "‚úÖ What-If analysis completed successfully"

            # Verify output has content
            if [ ! -s whatif-output.txt ]; then
              echo "‚ö†Ô∏è Warning: What-If output file is empty"
              echo "File contents:"
              cat whatif-output.txt
            else
              echo "Output file size: $(wc -l < whatif-output.txt) lines"
              echo "First 20 lines:"
              head -20 whatif-output.txt
            fi
          else
            echo "‚ùå What-If analysis failed!"
            echo "Error output:"
            cat whatif-output.txt
            exit 1
          fi

      - name: Get PR Details
        id: pr-details
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìã Fetching PR details for intent analysis..."
          PR_TITLE=$(gh pr view ${{ github.event.pull_request.number }} --json title --jq '.title')
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body --jq '.body')

          # Write to output (suppressed from logs)
          {
            echo "pr_title<<EOF"
            echo "$PR_TITLE"
            echo "EOF"
            echo "pr_body<<EOF"
            echo "$PR_BODY"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "‚úÖ PR title and description captured"

      - name: Run AI Analysis
        id: ai-analysis
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "ü§ñ Running AI analysis with three-bucket risk assessment..."

          # Debug: Show whatif-explain version and help
          echo "Checking whatif-explain installation..."
          whatif-explain --version || echo "Version check failed"

          # Debug: Check if whatif-output.txt exists and has content
          if [ ! -f whatif-output.txt ]; then
            echo "‚ùå ERROR: whatif-output.txt not found"
            exit 2
          fi

          echo "What-If output file size: $(wc -l < whatif-output.txt) lines"
          echo "First 10 lines of What-If output:"
          head -10 whatif-output.txt

          # Run whatif-explain in CI mode with PR intent analysis
          echo "Running whatif-explain command..."
          cat whatif-output.txt | whatif-explain \
            --ci \
            --diff-ref origin/main \
            --bicep-dir bicep-sample/ \
            --drift-threshold high \
            --intent-threshold high \
            --operations-threshold high \
            --pr-title "${{ steps.pr-details.outputs.pr_title }}" \
            --pr-description "${{ steps.pr-details.outputs.pr_body }}" \
            --format markdown \
            > ai-analysis.md 2>&1

          EXIT_CODE=$?
          echo "Exit code: $EXIT_CODE"
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          # Debug: Check if output was created
          if [ -f ai-analysis.md ]; then
            echo "‚úÖ ai-analysis.md created ($(wc -l < ai-analysis.md) lines)"
            echo "First 10 lines of output:"
            head -10 ai-analysis.md
          else
            echo "‚ùå ai-analysis.md was not created"
          fi

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Deployment is safe to proceed"
            echo "verdict=safe" >> $GITHUB_OUTPUT
          elif [ $EXIT_CODE -eq 1 ]; then
            echo "‚ö†Ô∏è High risk deployment detected"
            echo "verdict=unsafe" >> $GITHUB_OUTPUT
          else
            echo "‚ùå AI analysis failed with exit code $EXIT_CODE"
            echo "verdict=error" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f ai-analysis.md ] && [ -s ai-analysis.md ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body-file ai-analysis.md
            echo "‚úÖ Posted analysis to PR #${{ github.event.pull_request.number }}"
          else
            echo "‚ö†Ô∏è No analysis output found, posting error message"
            cat > error-message.md << 'EOF'
          ## ‚ùå What-If Analysis Failed

          The AI analysis could not be completed. This may be due to:
          - Missing or invalid What-If output
          - API key issues
          - Network connectivity problems

          Check the workflow logs for details.
          EOF

            gh pr comment ${{ github.event.pull_request.number }} --body-file error-message.md
          fi

      - name: Check Deployment Safety
        if: steps.ai-analysis.outputs.verdict == 'unsafe'
        run: |
          echo "::error::Deployment blocked due to high risk assessment"
          exit 1

      - name: Upload What-If Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: whatif-analysis
          path: whatif-output.txt
          retention-days: 30
