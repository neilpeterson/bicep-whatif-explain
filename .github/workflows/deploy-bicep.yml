name: Deploy Bicep Template

on:
  push:
    branches:
      - main
    paths:
      - 'bicep-sample/**'
      - '.github/workflows/deploy-bicep.yml'
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

env:
  BICEP_TEMPLATE: ./bicep-sample/main.bicep
  BICEP_PARAMS: ./bicep-sample/tme-lab.bicepparam

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: azure-personal-subscription

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        id: deploy
        run: |
          az deployment group create \
            --name "bicep-deploy-${{ github.run_number }}" \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.BICEP_TEMPLATE }} \
            --parameters ${{ env.BICEP_PARAMS }} \
            --verbose

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Resource Group: ${{ vars.AZURE_RESOURCE_GROUP }}"
          echo "Deployment Name: bicep-deploy-${{ github.run_number }}"
