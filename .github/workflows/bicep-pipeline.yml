name: Bicep Pipeline - Review & Deploy

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bicep-sample/**'
      - '.github/workflows/bicep-pipeline.yml'
  push:
    branches:
      - main
    paths:
      - 'bicep-sample/**'
      - '.github/workflows/bicep-pipeline.yml'
  workflow_dispatch:

permissions:
  id-token: write          # Required for OIDC authentication
  contents: read           # Required to checkout code
  pull-requests: write     # Required to post PR comments

env:
  BICEP_TEMPLATE: ./bicep-sample/main.bicep
  BICEP_PARAMS: ./bicep-sample/tme-lab.bicepparam

jobs:
  # Job 1: PR Review - Runs on pull requests to gate deployments
  pr-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: azure-personal-subscription

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bicep-whatif-advisor from PyPI
        run: pip install bicep-whatif-advisor[anthropic]

      - name: Run What-If Analysis with Safety Gate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          az deployment group what-if \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --template-file "${{ env.BICEP_TEMPLATE }}" \
            --parameters "${{ env.BICEP_PARAMS }}" \
            --exclude-change-types NoChange Ignore \
            | bicep-whatif-advisor --bicep-dir bicep-sample/

  # Job 2: Deploy - Runs on push to main (after PR is merged)
  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: azure-personal-subscription

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bicep-whatif-advisor from PyPI
        run: pip install bicep-whatif-advisor[anthropic]

      - name: Run What-If Analysis
        id: whatif
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          az deployment group what-if \
            --name "bicep-whatif-${{ github.run_number }}" \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.BICEP_TEMPLATE }} \
            --parameters ${{ env.BICEP_PARAMS }} \
            --exclude-change-types NoChange Ignore \
            > whatif-output.txt

      - name: Show AI Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "## ðŸ” What-If Deployment Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat whatif-output.txt | bicep-whatif-advisor --format markdown >> $GITHUB_STEP_SUMMARY

      - name: Deploy Bicep Template
        id: deploy
        run: |
          az deployment group create \
            --name "bicep-deploy-${{ github.run_number }}" \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.BICEP_TEMPLATE }} \
            --parameters ${{ env.BICEP_PARAMS }} \
            --verbose

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Resource Group: ${{ vars.AZURE_RESOURCE_GROUP }}"
          echo "Deployment Name: bicep-deploy-${{ github.run_number }}"
